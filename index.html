<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/tailwind.css" />
  </head>
  <body>
    <main class="product-card">
      <div class="product-card__image"></div>
      <div class="px-4 pb-5">
      <p class="product-card__type">Perfume</p>
      <h1 class="product-card__name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-card__price">
        <p class="product-card__price-discount">$149.99</p>
        <p class="product-card__price-before">$169.99</p>
      </div>
      <div class="product-card__btn">
        <img src="./images/icon-cart.svg" alt="" />
        <a href="#"> Add to Cart</a>
      </div>
    </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fernando Leon</a>.
    </div>
  </body>
</html>
